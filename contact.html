<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Italianno&family=Roboto+Slab&family=Roboto:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d1764cda9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/bottom.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>

<body>
    <div class="skewed-heading">
        <div class="header-bg" style="background-image: url('images/background/elder-scroll.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
            
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>

                    <div class="nav-link">
                        <a href="character-creation.html">CC</a>
                    </div>

                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/skyrim-logo-2.png" alt="logo">
                </div>

                <div class="company-details-wrapper">

                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        The Road To Bruma <br>Tamriel, Skyrim, Whiterun
                    </div>
                </div>
                <div class="company-details-wrapper">

                    <i class="fas fa-phone-volume"></i>

                    <div>
                        Whats A Phone???
                    </div>
                </div>
                <div class="company-details-wrapper">

                    <i class="far fa-clock"></i>

                    <div>
                        9 AM - 5PM <br>Morndas - Fredas
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your name">
                    <label for="fullname">Your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer50">

    </div>

    <div class="bottom-wrapper">

        <div class="banner-image">
            <img src="images/logos/skyrim-logo.png" alt="Logo">
        </div>

        <div class="contact-hours-wrapper-bottom">
            <div class="phone">
                Whats A Phone???
            </div>
            <div class="hours">
                9 AM - 5PM <br>
                Morndas - Fredas
            </div>
        </div>

        <div class="links-wrapper-bottom">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="about.html">About</a>
            </div>

            <div class="nav-link">
                <a href="character-creation.html">CC</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>

        <div class="icon-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
        <div class="copywrite-wrapper">
            &copy; 2021 Carlos Leany &#124
        </div>
    </div>

</body>
</html>
